        const defaultYear = 1404;
        const defaultMonth = 10;

        const yearSelect = document.getElementById('year-select');
        const monthSelect = document.getElementById('month-select');
        const container = document.getElementById('calendar-container');

        // پر کردن سال‌ها
        const years = new Set();
        Object.keys(calendarData).forEach(k => years.add(k.split('-')[0]));
        Array.from(years).sort().forEach(y => {
            let option = document.createElement("option");

            option.text = y;
            yearSelect.appendChild(option);
        });

        // پر کردن ماه‌ها
        const monthNames = {1:'فروردین', 2:'اردیبهشت', 3:'خرداد', 4:'تیر', 5:'مرداد', 6:'شهریور', 7:'مهر', 8:'آبان', 9:'آذر', 10:'دی', 11:'بهمن', 12:'اسفند'};

            monthSelect.appendChild(option);
        }

        // تابع اصلی نمایش تقویم
        function updateCalendar() {
            const y = yearSelect.value;
            const m = monthSelect.value;
            const key = y + "-" + m;
            
            if (calendarData[key]) {
                container.innerHTML = calendarData[key];
            } else {
                container.innerHTML = "<div class='no-data'>داده‌ای برای تاریخ " + y + "/" + m + " یافت نشد.</div>";
            }
        }

        // تابع دکمه 'برو به امروز'
        function goToToday() {
            // بررسی می‌کنیم آیا سال امروز در لیست موجود است؟
            let yearExists = false;
            for (let i = 0; i < yearSelect.options.length; i++) {
                if (yearSelect.options[i].value == currentYear) {
                    yearExists = true;
                    break;
                }
            }

            if (yearExists) {
                yearSelect.value = currentYear;
                monthSelect.value = currentMonth;
                updateCalendar();
